<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Horizon Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="./css/navbar.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="dashboard.html" class="logo">Horizon<span>Haven</span></a>

    <!-- Auth area: JS will replace content here when user is logged in -->
    <div class="nav-links" id="auth-area">
      <!-- Default guest state -->
      <a href="login.html" id="List">List your property</a>
      <button class="login-btn" onclick="window.location.href='login.html'">
        Log in / Sign up
      </button>
    </div>
  </nav>
  <div class="admin-layout">
      <!-- SIDEBAR -->
      <nav class="sidebar">
          <div class="nav">
              <a href="/admin.html" class="nav-link active">Dashboard</a>
              <a href="/properties.html" class="nav-link">Properties</a>
              <a href="/admin-bookings.html" class="nav-link">Bookings</a>
          </div>
          <div class="logout">
            <a href="#">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Log Out
            </a>
        </div>
      </nav>
  
      <!-- MAIN CONTENT -->
      <main class="main">
          <header class="header">
              <h1>Overview</h1>
          </header>
  
          <div class="stats-grid" id="stats-container">
              
          </div>
  
          <div class="card">
              <div class="header" style="margin-bottom: 20px;">
                  <h3>Recent Bookings</h3>
                  <a href="/admin-bookings.html" class="btn btn-outline btn-sm">View All</a>
              </div>
              <div class="table-container">
                  <table>
                      <thead>
                          <tr>
                              <th>Booking ID</th>
                              <th>Property</th>
                              <th>Check In Date</th>
                              <th>Check Out Date</th>
                              <th>Amount</th>
                              <th>Status</th>
                          </tr>
                      </thead>
                      <tbody id="recent-bookings-list">
                          <!-- JS injected -->
                      </tbody>
                  </table>
              </div>
          </div>
      </main>

  </div>

    <script src="js/admin.js"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
